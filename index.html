<html>
    <head>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
        <title>Test - Amit</title>
    </head>
    
<body>
    <svg width = "800" height = "500"></svg>
      <script>
         var svg = d3.select("svg"),
         margin = 250, width = svg.attr("width") - margin,
         height = svg.attr("height") - margin;
         
         svg.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", 50).attr("y", 50)
            .attr("font-size", "20px")
            .attr("class", "title")
            .text("cases_avg bar chart")
            
         var x = d3.scaleBand().range([0, width]).padding(0.4),
         y = d3.scaleLinear().range([height, 0]);
        var xAxis = d3.svg.axis().scale(x);                
          
         var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

         d3.csv("./us.csv", function(error, data) {
            if (error) {
               throw error;
            }
               
            x.domain(data.map(function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.cases_avg; })]);
                     
            g.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x))
               .append("text")
               .attr("y", height - 250)
               .attr("x", width - 100)
               .attr("text-anchor", "end")
               .attr("font-size", "18px")
               .attr("stroke", "blue").text("year");
               
            g.append("g")
               .append("text")
               .attr("transform", "rotate(-90)")
               .attr("y", 6)
               .attr("dy", "-5.1em")
               .attr("text-anchor", "end")
               .attr("font-size", "18px")
               .attr("stroke", "blue")
               .text("cases_avg");
                         
            g.append("g")
               .attr("transform", "translate(0, 0)")
               .call(d3.axisLeft(y))

            g.selectAll(".bar")
               .data(data)
               .enter()
               .append("rect")
               .attr("class", "bar")
               .on("mouseover", onMouseOver) 
               .on("mouseout", onMouseOut)   
               .attr("x", function(d) { return x(d.date); })            
               .attr("y", function(d) { return y(d.cases_avg); })
               .attr("width", x.bandwidth()).transition()
               .ease(d3.easeLinear).duration(100)
               .delay(function (d, i) {
                  return i * 25;
               }) 
            .attr("height", function(d) { return height - y(d.cases_avg); })
            
    
            
         });
          
          
        //svg.append("g")
        g.attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        //.call(xAxis)
      .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(90)")
        .style("text-anchor", "start");

                //.attr("transform", function (d) { return "rotate(-30)"; })  
          
         function onMouseOver(d, i) {
            d3.select(this)
            .attr('class', 'highlight');
               
            d3.select(this)
               .transition()     
               .duration(200)
               .attr('width', x.bandwidth() + 5)
               .attr("y", function(d) { return y(d.cases_avg) - 10; })
               .attr("height", function(d) { return height - y(d.cases_avg) + 10; });
              
            g.append("text")
               .attr('class', 'val')
               .attr('x', function() {
                  return x(d.date);
               })
               
            .attr('y', function() {
               return y(d.value) - 10;
            })
         }
          
         function onMouseOut(d, i) {
             
            d3.select(this)
               .attr('class', 'bar');
            
            d3.select(this)
               .transition()     
               .duration(200)
               .attr('width', x.bandwidth())
               .attr("y", function(d) { return y(d.cases_avg); })
               .attr("height", function(d) { return height - y(d.cases_avg); });
            
            d3.selectAll('.val')
               .remove()
         }
      </script>
    
</body>
</html>

<html>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Test - Amit</title>
    <style>
        .bar {
            fill: green;
        }
        
        .highlight {
            fill: orange;
        }
        
        .title {
            fill: blue;
            font-weight: bold;
        }
    </style>
</head>

<body onload='init()'>
    <svg id="svg1" width="800" height="500"></svg>
    <svg id="svg2" width="800" height="500"></svg>
    <script>
        async function init() {
            const dataset = await d3.csv("./us.csv")

            var dataset2 = [
                {
                    date: '2020-04-01',
                    cases_avg: 20974.14
                },
                {
                    date: '2020-04-02',
                    cases_avg: 22791.14
                },
                {
                    date: '2020-04-03',
                    cases_avg: 24932.29
                },
                {
                    date: '2020-04-04',
                    cases_avg: 26937
                },
                {
                    date: '2020-04-05',
                    cases_avg: 27950.71
                },
                {
                    date: '2020-04-06',
                    cases_avg: 29300.29
                },
                {
                    date: '2020-04-07',
                    cases_avg: 30133.29
                },
                {
                    date: '2020-04-08',
                    cases_avg: 30831.86
                },
                {
                    date: '2020-04-09',
                    cases_avg: 31543.57
                },
                {
                    date: '2020-04-10',
                    cases_avg: 31708.57
                },
                {
                    date: '2020-04-11',
                    cases_avg: 31225.86
                },
                {
                    date: '2020-04-12',
                    cases_avg: 31444
                },
                {
                    date: '2020-04-13',
                    cases_avg: 30708.71
                },
                {
                    date: '2020-04-14',
                    cases_avg: 30187.86
                },
                {
                    date: '2020-04-15',
                    cases_avg: 29932.57
                },
        ]

            var svg1 = d3.select("#svg1");
            margin = 250;
            width = svg1.attr("width") - margin;
            height = svg1.attr("height") - margin;

            svg1.append("text")
                .attr("transform", "translate(100,0)")
                .attr("x", 150).attr("y", 50)
                .attr("font-size", "20px")
                .attr("class", "title")
                .text("Average Cases in US")

            var x = d3.scaleBand().range([0, width]).padding(0.4),
                y = d3.scaleLinear().range([height, 0]);

            var g = svg1.append("g")
                .attr("transform", "translate(100,100)");

            x.domain(dataset.map(function (d) {
                return d.date;
            }));
            y.domain([0, d3.max(dataset, function (d) {
                return d.cases_avg;
            })]);

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))

            g.append("g")
                .append("text")
                .attr("y", height + 50)
                .attr("x", 300)
                //.attr("text-anchor", "end")
                .attr("font-size", "18px")
                //.attr("stroke", "black")
                .text("Date");

            g.append("g")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -170)
                .attr("y", 35)
                .attr("dy", "-5.1em")
                //.attr("text-anchor", "end")
                .attr("font-size", "18px")
                //.attr("stroke", "blue")
                .text("Average Cases");

            g.append("g")
                .attr("transform", "translate(0, 0)")
                .call(d3.axisLeft(y))

            g.selectAll(".bar")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .on("mouseover", onMouseOver)
                .on("mouseout", onMouseOut)
                .on("click", onMouseClick)
                .attr("x", function (d) {
                    return x(d.date);
                })
                .attr("y", function (d) {
                    return y(d.cases_avg);
                })
                .attr("width", x.bandwidth()).transition()
                .ease(d3.easeLinear).duration(100)
                .delay(function (d, i) {
                    return i * 25;
                })
                .attr("height", function (d) {
                    return height - y(d.cases_avg);
                });


            //.selectAll(".xaxis text") // Select all the text elements for the xaxis
            //.attr("transform", function(d) {return "rotate(-45)";});


            //        g.selectAll(".xaxis text") // Select all the text elements for the xaxis
            //        .attr("transform", function(d) {return "rotate(-45)";});
            //  

            function onMouseOver(d, i) {
                d3.select(this)
                    .attr('class', 'highlight');

                d3.select(this)
                    .transition()
                    .duration(100)
                    .attr('width', x.bandwidth() + 5)
                    .attr("y", function (d) {
                        return y(d.cases_avg) - 10;
                    })
                    .attr("height", function (d) {
                        return height - y(d.cases_avg) + 10;
                    });

                console.log("Cases are:" + x(d.date));
                svg1.append('text')
                    .attr('class', 'val')
                //.attr("transform", "translate("+100+"," + 0+") rotate(-45)")
                    .attr('x', x(d.date)+80)
                    .attr('y', y(d.cases_avg)+80)
                
                    .text(d.cases_avg);
                
            }

            function onMouseOut(d, i) {

                d3.select(this)
                    .attr('class', 'bar');

                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr('width', x.bandwidth())
                    .attr("y", function (d) {
                        return y(d.cases_avg);
                    })
                    .attr("height", function (d) {
                        return height - y(d.cases_avg);
                    });

                d3.selectAll('.val')
                    .remove()
            }

            var selectedIndex_svg1 = -1;

            function onMouseClick(d, i) {
                console.log("Selected:" + d.cases_avg);
                console.log("Selected:" + d.date);
                console.log("Selected:" + i);
                selectedIndex_svg1 = i
                console.log(dataset[i])
            }
        }
    </script>

</body>

</html>
